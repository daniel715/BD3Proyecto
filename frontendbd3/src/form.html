<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <title>Atencion al Cliente</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="../css-form/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Atencion al Cliente</h2>
                </div>
                <div class="card-body">
                    <form action="http://localhost:3105" method="POST">

                        <div class="form-row">
                            <div class="name">Tipo de atencion</div>
                            <div class="value">
                                <div class="input-group">
                                    <select class="form-control" name="atencion" id="atencion">
                                        <option value="queja">Queja</option>
                                        <option value="servicio">Servicio</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="nombre" placeholder="Ingrese nombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Apellido </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="apellido" placeholder="Ingrese apellidos">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Tipo de Persona</div>
                            <div class="value">
                                <div class="input-group">
                                    <select class="form-control" name="persona" id="persona">
                                        <option value="natural">Natural</option>
                                        <option value="juridica">Juridica</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Telefono </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="telefono" placeholder="Ingrese su telefono">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">DNI </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="dni" placeholder="Ingrese su DNI">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Direccion</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="direccion" placeholder="Direccion de domicilio">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Fecha</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="date" name="fecha" placeholder="Fecha">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Correo Electronico </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="correo" placeholder="ejemplo@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Descripcion</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="textarea--style-6" name="descripcion" placeholder="Describa detalladamente su solicitud"></input>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input class="mx-auto btn btn--radius-2 btn--blue-2" type="submit"></input>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="vendor-form/jquery/jquery.min.js"></script>
    <script src="js-form/global.js"></script>

</body>

</html>
